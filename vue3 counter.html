<!DOCTYPE html>
<html>
    <head>
        <script src='vue.js'></script>
    </head>
<body>
   <div id='tej'>
    <button v-on:click='increment'>Submit</button>
    <h5>Total count is : {{counter}}</h5> 
</div>
 <script>
 new Vue({
   el:'#tej',
   data:{
       counter:0
   },
   methods:{
    increment:function(){
      return this.counter++;

    }

   }


 });
 </script>


</body>
</html>
